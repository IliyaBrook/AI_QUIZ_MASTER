services:
  ollama:
    image: ollama/ollama:latest
    container_name: quiz-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_GPU_LAYERS=999
      - OLLAMA_VRAM_FRACTION=0.8
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 4G
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 300s
    networks:
      - quiz-network
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: quiz-piston
    ports:
      - '2000:2000'
    restart: unless-stopped
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    environment:
      - PISTON_LOG_LEVEL=INFO
      - PISTON_DISABLE_NETWORKING=false
    volumes:
      - piston_data:/piston
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp:size=512m
    command: >
      sh -c "
      echo 'Installing required packages...' && \
      apt-get update && apt-get install -y wget curl git && \
      echo 'Starting Piston server...' && \
      node src/index.js &
      PISTON_PID=$$! && \
      echo 'Waiting for Piston to be ready...' && \
      until curl -f http://localhost:2000/api/v2/runtimes >/dev/null 2>&1; do
        echo 'Waiting for Piston API...'
        sleep 5
      done && \
      echo 'Piston is ready! Installing Node.js for CLI...' && \
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash - && \
      apt-get install -y nodejs && \
      echo 'Cloning Piston CLI...' && \
      git clone https://github.com/engineer-man/piston.git /tmp/piston-cli && \
      cd /tmp/piston-cli/cli && \
      npm install && \
      echo 'Checking and installing core languages...' && \
      echo 'Getting list of installed packages...' && \
      INSTALLED_PACKAGES=$$(node index.js ppman list --url http://localhost:2000 2>/dev/null || echo '') && \
      echo 'Checking Node.js...' && \
      if echo \"$$INSTALLED_PACKAGES\" | grep -q 'node'; then \
        echo 'Node.js already installed, skipping...'; \
      else \
        echo 'Installing Node.js...' && \
        (node index.js ppman install node --url http://localhost:2000 || echo 'Node.js install failed'); \
      fi && \
      echo 'Checking TypeScript...' && \
      if echo \"$$INSTALLED_PACKAGES\" | grep -q 'typescript'; then \
        echo 'TypeScript already installed, skipping...'; \
      else \
        echo 'Installing TypeScript...' && \
        (node index.js ppman install typescript --url http://localhost:2000 || echo 'TypeScript install failed'); \
      fi && \
      echo 'Checking Python...' && \
      if echo \"$$INSTALLED_PACKAGES\" | grep -q 'python'; then \
        echo 'Python already installed, skipping...'; \
      else \
        echo 'Installing Python...' && \
        (node index.js ppman install python --url http://localhost:2000 || echo 'Python install failed'); \
      fi && \
      rm -rf /tmp/piston-cli && \
      echo 'Language installation completed! Piston is running with all languages.' && \
      wait $$PISTON_PID
      "
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:2000/api/v2/runtimes']
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - quiz-network

  quiz-frontend:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.frontend
    container_name: quiz-frontend-build
    environment:
      - VITE_OLLAMA_URL=http://ollama:11434
      - VITE_PISTON_URL=http://piston:2000
    volumes:
      - frontend_build:/shared
    depends_on:
      ollama:
        condition: service_healthy
      piston:
        condition: service_healthy
    restart: 'no'
    networks:
      - quiz-network

  quiz-nginx:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.nginx
    container_name: quiz-nginx
    ports:
      - '3000:80'
    volumes:
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - quiz-frontend
    restart: unless-stopped
    networks:
      - quiz-network

networks:
  quiz-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  piston_data:
    driver: local
  frontend_build:
    driver: local
